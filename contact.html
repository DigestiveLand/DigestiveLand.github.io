<body>

    <header class="main_h">

        <div class="row">


            <div class="mobile-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

         <div id="container">
        
        <div class="header">
            
            <nav>
                <a class="navbar" href="index.html">Home</a>
                <a class="navbar" href="creation.html">Design</a>
                <a class="navbar" href="attractions.html">Attractions</a>
                <a class="navbar" href="gallery.html">Galley</a>

            </nav>
        </div>

        </div>
        <!-- / row -->

    </header>

    <div class="herocontact">

        <h1><br>Contact</h1>

        <div class="mouse">
            <span></span>
        </div>

    </div>


    <div class="row content">
        <h1 class="sec01">Leave us a message</h1>

        <section id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h3 class="section-subheading text-muted">We would love your feedback</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form name="sentMessage" id="contactForm" novalidate="">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your Name *" id="name" required="" data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Your Email *" id="email" required="" data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required="" data-validation-required-message="Please enter your phone number.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <textarea class="form-control" placeholder="Your Message *" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    <button type="submit" class="btn btn-xl">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>




     <footer>

</footer>
